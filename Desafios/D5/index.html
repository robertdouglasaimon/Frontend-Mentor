<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="container">
      <div class="image">
        <img src="src/assets/img/image-product-desktop.jpg" alt="Foto do perfume Gabrielle Chanel" class="desktop">
        <img src="src/assets/img/image-product-mobile.jpg" alt="Foto do perfume Gabrielle Chanel" class="mobile">

      <div class="card">
        <div class="h6">perfume</div>
